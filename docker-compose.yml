version: "3.9"

services:
  # ── PostgreSQL ──
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: disaster_db
      POSTGRES_USER: disaster_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-disaster_secret}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U disaster_user -d disaster_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Redis ──
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ── FastAPI Backend ──
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      ENVIRONMENT: production
      DATABASE_URL: postgresql+asyncpg://disaster_user:${POSTGRES_PASSWORD:-disaster_secret}@postgres:5432/disaster_db
      REDIS_URL: redis://redis:6379/0
      ML_MODEL_DIR: /app/models
      CORS_ORIGINS: '["http://localhost:3000","http://frontend:3000"]'
      LOG_LEVEL: info
      OPENWEATHERMAP_API_KEY: ${OPENWEATHERMAP_API_KEY:-}
      USGS_API_URL: ${USGS_API_URL:-https://earthquake.usgs.gov/fdsnws/event/1/query}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/live"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ── Next.js Frontend ──
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ── Nginx Reverse Proxy ──
  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend

volumes:
  pgdata:
  redisdata:
